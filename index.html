<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>Daily To-Do list manager
        <div class="container">
            <div class="container__top">
                <h3 class="body__day">Tuesday</h3>
                <h3 class="body__date">2020-12-10</h3>
                <div class="body__todo--insert">
                    <input type="text" maxlength="25" placeholder="Take the garbage out">
                    <button class="plus"><i class="fa fa-plus"></i></button>
                </div>
                <div class="pending__text"><span class="pending__no">Time to chill! You have no ToDos.</span></div>
                <div class="pending__list">
                    <!-- <div class="tasks"> <div class="inner__task"><input type="checkbox"> <span class="taskText">példa szöveg</span> </div><button class="trashbin"><i class="fa fa-trash"></i></button></div>
                    <div class="tasks"> <div class="inner__task"><input type="checkbox"> <span class="taskText">példa szöveg 2</span> </div><button class="trashbin"><i class="fa fa-trash"></i></button></div> -->
                </div>
                <div class="completed__header"> Completed tasks: <span class="completed__no">0%</span></div>
                <div class="completed__list">
                    <!-- <div class="ctasks"> <div class="cinner__task"><input type="checkbox" checked> <span class="ctaskText">példa szöveg</span> </div><button class="trashbin"><i class="fa fa-trash"></i></button></div>
                    <div class="ctasks"> <div class="cinner__task"><input type="checkbox" checked> <span class="ctaskText">példa szöveg 2</span> </div><button class="trashbin"><i class="fa fa-trash"></i></button></div> -->
                </div>
            </div>
            <div class="bottom__menu">
                <span class="show__complete">Show Complete</span>
                <span class="clear__all">Clear All</span>


            </div>
        </div>
        <div class="container__bottom">


        </div>
    </main>
<script src="main.js"></script>
</body>

</html>
